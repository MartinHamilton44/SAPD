<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAPD - Air Unit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #bfe1f6;
      color: #1f2937; /* dunkelgrau */
    }
    header {
      background-color: #91bfdc;
      color: black;
    }
    section {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 1rem;
      border-radius: 0.5rem;
    }
    a {
      color: #1e40af; /* tailwind blue-900 */
    }
  </style>
</head>
<body>
  <header class="p-6 text-center text-3xl font-bold">Air Unit</header>
  <main class="p-8 max-w-3xl mx-auto space-y-6">

     <!-- Leitung -->
    <div class="flex gap-4 items-stretch">
      <section class="flex-1">
        <h2 class="text-xl font-semibold mb-2">Leitung</h2>
        <p>Scott Max</p>
      </section>
      <div class="bg-white bg-opacity-60 p-2 rounded w-32 flex items-center justify-center">
        <img src="https://s14.gifyu.com/images/bTPZr.png" alt="Scott Max" class="max-h-40 w-auto rounded shadow-md">
      </div>
    </div>

    <!-- Stellvertretende Leitung -->
    <div class="flex gap-4 items-stretch">
      <section class="flex-1">
        <h2 class="text-xl font-semibold mb-2">Stellvertretende Leitung</h2>
        <p>-</p>
      </section>
      <div class="bg-white bg-opacity-60 p-2 rounded w-32 flex items-center justify-center">
        <img src="https://s14.gifyu.com/images/bTPav.png" alt="-" class="max-h-40 w-auto rounded shadow-md">
      </div>
    </div>

    <section>
      <h2 class="text-xl font-semibold">Aufgabengebiet</h2>
      <ul class="list-disc list-inside">
        <li>Verfolgungsjagten in Helikoptern</li>
        <li>Flugausbildung</li>
      </ul>
    </section>

    <section>
      <h2 class="text-xl font-semibold">Voraussetzung</h2>
      <p>Officer II</p>
    </section>

     <section>
      <div class="w-full h-auto bg-gray-700 flex items-center justify-center rounded-xl overflow-hidden">
        <img src="https://s14.gifyu.com/images/bTPZt.png" alt="Gruppenbild der Air-Unit" class="w-full object-cover">
      </div>
    </section>

    <div class="text-center mt-8">
      <a href="index.html" class="underline">Zurück zur Übersicht</a>
    </div>

  </main>
</body>
</html>
