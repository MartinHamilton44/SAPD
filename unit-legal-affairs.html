<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAPD - Office of Legal Affairs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #ffe5a0;
      color: #222;
    }
    header {
      background-color: #d4b16a;
      color: black;
    }
    section {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 1rem;
      border-radius: 0.5rem;
    }
    a {
      color: #6b4c00;
    }
  </style>
</head>
<body>
  <header class="p-6 text-center text-3xl font-bold">Office of Legal Affairs</header>
  <main class="p-8 max-w-3xl mx-auto space-y-6">

     <!-- Leitung -->
    <div class="flex gap-4 items-stretch">
      <section class="flex-1">
        <h2 class="text-xl font-semibold mb-2">Leitung</h2>
        <p>Dr. Jason Kingsman</p>
      </section>
      <div class="bg-white bg-opacity-60 p-2 rounded w-32 flex items-center justify-center">
        <img src="https://s14.gifyu.com/images/bTYb9.webp" alt="Dr. Jason Kingsman" class="max-h-40 w-auto rounded shadow-md">
      </div>
    </div>

    <!-- Stellvertretende Leitung -->
    <div class="flex gap-4 items-stretch">
      <section class="flex-1">
        <h2 class="text-xl font-semibold mb-2">Stellvertretende Leitung</h2>
        <p>Logan Carter</p>
      </section>
      <div class="bg-white bg-opacity-60 p-2 rounded w-32 flex items-center justify-center">
        <img src="https://s14.gifyu.com/images/bTYbx.png" alt="Logan Carter" class="max-h-40 w-auto rounded shadow-md">
      </div>
    </div>

    <section>
      <h2 class="text-xl font-semibold">Aufgabengebiet</h2>
      <ul class="list-disc list-inside">
        <li>Bearbeitung von Klagen von und gegen das SAPD</li>
      </ul>
    </section>

    <section>
      <h2 class="text-xl font-semibold">Voraussetzung</h2>
      <p>Second Sergeant</p>
    </section>

      <section>
      <div class="w-full h-auto bg-gray-700 flex items-center justify-center rounded-xl overflow-hidden">
        <img src="https://s14.gifyu.com/images/bTYbp.png" alt="Gruppenbild der OLA" class="w-full object-cover">
      </div>
    </section>

    <div class="text-center mt-8">
      <a href="index.html" class="underline">Zurück zur Übersicht</a>
    </div>

  </main>
</body>
</html>
