<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAPD - High Speed Interception Unit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #00bd63;
      color: white;
    }
    header {
      background-color: #00964e;
    }
    section {
      background-color: rgba(0, 0, 0, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <header class="p-6 text-center text-3xl font-bold">High Speed Interception Unit</header>
  <main class="p-8 max-w-3xl mx-auto space-y-6">

    <!-- Leitung -->
    <div class="flex gap-4 items-stretch">
      <section class="flex-1">
        <h2 class="text-xl font-semibold mb-2">Leitung</h2>
        <p>Kilan Marid</p>
      </section>
      <div class="bg-white bg-opacity-60 p-2 rounded w-32 flex items-center justify-center">
        <img src="https://s14.gifyu.com/images/bTPZC.png" alt="Kilan Marid" class="max-h-40 w-auto rounded shadow-md">
      </div>
    </div>

    <!-- Stellvertretende Leitung -->
    <div class="flex gap-4 items-stretch">
      <section class="flex-1">
        <h2 class="text-xl font-semibold mb-2">Stellvertretende Leitung</h2>
        <p>Scott Max</p>
      </section>
      <div class="bg-white bg-opacity-60 p-2 rounded w-32 flex items-center justify-center">
        <img src="https://s14.gifyu.com/images/bTPZY.png" alt="Scott Max" class="max-h-40 w-auto rounded shadow-md">
      </div>
    </div>
    
    <section>
      <h2 class="text-xl font-semibold">Aufgabengebiet</h2>
      <ul class="list-disc list-inside">
        <li>Verfolgungsjagten in Hochgeschwindigkeits-Fahrzeugen</li>
        <li>Ausbildung an Hochgeschwindigkeits-Fahrzeugen</li>
      </ul>
    </section>

    <section>
      <h2 class="text-xl font-semibold">Voraussetzung</h2>
      <p>Second Sergeant</p>
    </section>

   <section>
      <div class="w-full h-auto bg-gray-700 flex items-center justify-center rounded-xl overflow-hidden">
        <img src="https://s14.gifyu.com/images/bTPZ0.png" alt="Gruppenbild der Metro" class="w-full object-cover">
      </div>
    </section>

    <div class="text-center mt-8">
      <a href="index.html" class="text-blue-200 underline">Zurück zur Übersicht</a>
    </div>

  </main>
</body>
</html>
