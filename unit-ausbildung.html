<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAPD - Ausbildung</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #b10202;
      color: white;
    }
    header {
      background-color: #7a0101;
    }
    section {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 0.5rem;
    }
    a {
      color: #93c5fd; /* Tailwind: blue-300 */
    }
  </style>
</head>
<body>
  <header class="p-6 text-center text-3xl font-bold">Ausbildung</header>
  <main class="p-8 max-w-3xl mx-auto space-y-6">

        <!-- Academy Leitung -->
    <div class="flex gap-4 items-stretch">
      <section class="flex-1">
        <h2 class="text-xl font-semibold mb-2">Academy Leitung</h2>
        <p>Fritz Fifty</p>
      </section>
      <div class="bg-white bg-opacity-60 p-2 rounded w-32 flex items-center justify-center">
        <img src="https://s14.gifyu.com/images/bw9JV.png" alt="Fritz Fifty" class="max-h-40 w-auto rounded shadow-md">
      </div>
    </div>
    
     <!-- Leitung -->
    <div class="flex gap-4 items-stretch">
      <section class="flex-1">
        <h2 class="text-xl font-semibold mb-2">Leitung</h2>
        <p>Kilian Marid</p>
      </section>
      <div class="bg-white bg-opacity-60 p-2 rounded w-32 flex items-center justify-center">
        <img src="https://s14.gifyu.com/images/bTPZC.png" alt="Kilian Marid" class="max-h-40 w-auto rounded shadow-md">
      </div>
    </div>

    <!-- Stellvertretende Leitung -->
    <div class="flex gap-4 items-stretch">
      <section class="flex-1">
        <h2 class="text-xl font-semibold mb-2">Stellvertretende Leitung</h2>
        <p>-</p>
      </section>
      <div class="bg-white bg-opacity-60 p-2 rounded w-32 flex items-center justify-center">
        <img src="https://innosozial.de/wp-content/uploads/2021/07/innosozial_web_kk_person-platzhalter_1500x1000.jpg" alt="n.n." class="max-h-40 w-auto rounded shadow-md">
      </div>
    </div>

    <section>
      <h2 class="text-xl font-semibold">Aufgabengebiet</h2>
      <ul class="list-disc list-inside">
        <li>Durchführung von Ausbildungen</li>
      </ul>
    </section>

    <section>
      <h2 class="text-xl font-semibold">Voraussetzung</h2>
      <p>Officer III oder Officer II + Empfehlungsschreiben vom High Staff Comand</p>
    </section>

    <section>
      <div class="w-full h-auto bg-gray-700 flex items-center justify-center rounded-xl overflow-hidden">
        <img src="https://s14.gifyu.com/images/bw9JZ.png" alt="Gruppenbild der Ausbilder" class="w-full object-cover">
      </div>
    </section>

    <div class="text-center mt-8">
      <a href="index.html" class="underline">Zurück zur Übersicht</a>
    </div>

  </main>
</body>
</html>
