<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAPD - Metro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #3d3d3d;
      color: white;
    }
    header {
      background-color: #2e2e2e;
    }
    section {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 0.5rem;
    }
    a {
      color: #60a5fa; /* Tailwind: text-blue-400 */
    }
  </style>
</head>
<body>
  <header class="p-6 text-center text-3xl font-bold">Metro</header>
  <main class="p-8 max-w-3xl mx-auto space-y-6">

     <!-- Inspector of Metro -->
    <div class="flex gap-4 items-stretch">
      <section class="flex-1">
        <h2 class="text-xl font-semibold mb-2">Inspector of Metro</h2>
        <p>David Marid</p>
      </section>
      <div class="bg-white bg-opacity-60 p-2 rounded w-32 flex items-center justify-center">
        <img src="https://s14.gifyu.com/images/bTfJ1.webp" alt="David Marid" class="max-h-40 w-auto rounded shadow-md">
      </div>
    </div>
    
     <!-- Leitung -->
    <div class="flex gap-4 items-stretch">
      <section class="flex-1">
        <h2 class="text-xl font-semibold mb-2">Leitung</h2>
        <p>Leo Meier</p>
      </section>
      <div class="bg-white bg-opacity-60 p-2 rounded w-32 flex items-center justify-center">
        <img src="https://s14.gifyu.com/images/bTfJA.webp" alt="Leo Meier" class="max-h-40 w-auto rounded shadow-md">
      </div>
    </div>

    <!-- Stellvertretende Leitung -->
    <div class="flex gap-4 items-stretch">
      <section class="flex-1">
        <h2 class="text-xl font-semibold mb-2">Stellvertretende Leitung</h2>
        <p>Ryu Fella</p>
      </section>
      <div class="bg-white bg-opacity-60 p-2 rounded w-32 flex items-center justify-center">
        <img src="https://s14.gifyu.com/images/bTfJB.webp" alt="Ryu Fella" class="max-h-40 w-auto rounded shadow-md">
      </div>
    </div>

    <section>
      <h2 class="text-xl font-semibold">Aufgabengebiet</h2>
      <ul class="list-disc list-inside">
        <li>Durchführung von Spezialeinsätzen</li>
      </ul>
    </section>

    <section>
      <h2 class="text-xl font-semibold">Voraussetzung</h2>
      <p>Officer III oder Officer II + Empfehlungsschreiben vom High Staff Command</p>
    </section>

     <section>
      <div class="w-full h-auto bg-gray-700 flex items-center justify-center rounded-xl overflow-hidden">
        <img src="https://s14.gifyu.com/images/bTfJy.png" alt="Gruppenbild der Metro" class="w-full object-cover">
      </div>
    </section>

    <div class="text-center mt-8">
      <a href="index.html" class="underline">Zurück zur Übersicht</a>
    </div>

  </main>
</body>
</html>
